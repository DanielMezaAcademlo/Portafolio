  <body>
    <form action="" id="triviaForm">
      <label for="amount">NÃºmero de preguntas:</label>

      <select name="" id="difficulty">

      <input type="submit" value="Empezar !" id="formButton" />
    </form>

    <button id="next">Next Q</button>
